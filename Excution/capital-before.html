  <section class="media">
    <div class="container">
        <div class="filterBtn">
            <button class="filter-button" onclick="filterMedia('all')">All</button>
            <button class="filter-button" onclick="filterMedia('before')">before</button>
            <button class="filter-button" onclick="filterMedia('after')">after</button>
            <button class="filter-button" onclick="filterMedia('during')">during</button>
            <button class="filter-button" onclick="filterMedia('before-after')">before & after</button>
            <button class="filter-button" onclick="filterMedia('video')">video</button>
        </div>
        <div class="mediaContainer">
        </div>
    </div><!-------- End Of Container --------->
  </section> <!-------- End Of Media --------->
  <script>
  function filterMedia(category) {
  const mediaItems = document.querySelectorAll('.media-item');
  mediaItems.forEach(item => {
      if (category === 'all' || item.getAttribute('data-category') === category) {
          item.style.display = 'inline-block'; 
      } else {
          item.style.display = 'none'; 
      }
    });
    }
    document.addEventListener("DOMContentLoaded", function(){
    // Array of media files with categories
    const mediaFiles = [
        {type : 'image' , src : '1-qqdGAnXl6VhlJfV6Lbwfiq_0ylklKvc' , category : 'after'},
        {type : 'image' , src : '1t3mSzFPFRCjFXeK7NgZzoz75AAaJdqYx' , category : 'after'},
        {type : 'image' , src : '1vWRoYF4vRBxHzVsoZMR9H3rBO3cr5aDq' , category : 'after'},
        {type : 'image' , src : '1F_yyujV212wvZW4WWjeDESnDUjGYLD_a' , category : 'after'},

        {type : 'video' , src : '1iWkqOBXe8d0lOZ2Bq-K0Z7ufnkqe-640' , category : 'video'},





      ];
      let mediaContainer = document.querySelector('.mediaContainer');
        mediaFiles.forEach(media => {
          let mediaElement;
          if( media.type === 'image'){
            mediaElement = document.createElement('img');
            mediaElement.src = `https://drive.google.com/thumbnail?id=${media.src}&sz=w1000-h1000`;
            mediaElement.loading = 'lazy';
            mediaElement.onclick = function(){
              window.open(`https://drive.google.com/uc?export=view&id=${media.src}`, '_blank');
            }
          }else if (media.type === 'video') {
            mediaElement = document.createElement('iframe');
            mediaElement.width = '100%';
            mediaElement.height = '500';
            mediaElement.src = `https://drive.google.com/file/d/${media.src}/preview`;
            mediaElement.allow = 'autoplay';
            mediaElement.setAttribute('allowfullscreen', 'true');
            mediaElement.onclick = function(){
              window.open(`https://drive.google.com/file/d/${media.src}/view`, '_blank');
              }

          }

          let mediaItem = document.createElement('div');
          mediaItem.classList.add('media-item');
          mediaItem.setAttribute('data-category', media.category);
          mediaItem.appendChild(mediaElement);
          mediaContainer.appendChild(mediaItem);
        })
        filterMedia('all');
      });
  </script>
