    <section class="media">
        <div class="container">
            <div class="filterBtn">
                <button class="filter-button" onclick="filterMedia('all')">All</button>
                <button class="filter-button" onclick="filterMedia('day-mode')">day mode</button>
                <button class="filter-button" onclick="filterMedia('night-mode')">night mode</button>
            </div><!---End Of filterBtn --->
            <div class="mediaContainer">
            </div>
        </div><!-------- End Of Container --------->
    </section> <!-------- End Of c-32-rakan --------->
    <script>
      document.addEventListener("DOMContentLoaded",function(){
        const mediaFiles = [
          {type : 'image' , src :'1ah6NoAYiFkZ8RWgbeOFOnz6t57Rnwkz8' , category : 'day-mode'},
          {type : 'image' , src : '1XO60eJ8TSMqHdP8q3pwF4LJX2_BjgYuz' , category : 'day-mode'},
          {type : 'image' , src : '12MBhLlkON_4R_QueCYx6AFs5lZuetaHa' , category : 'day-mode'},
          {type : 'image' , src : '1swtyh9a-sNvgLvjm_o4hicj6MV8djpTj' , category : 'day-mode'},

          {type : 'image' , src : '1zpaj20js5qL9J1PoFLH5VJ2bc8tfV80K' , category : 'night-mode'},
          {type : 'image' , src : '1IQxRdFoKrezOBrR-QA1099Rh5A8rPPDn' , category : 'night-mode'},
          {type : 'image' , src : '1sQMhDOKGyJAp5e0Q4OQ7ARD5eCzg055U' , category : 'night-mode'},
          {type : 'image' , src : '1HVTSLHg4uQnDdlMMHpr2dCw9WP2k_eLI' , category : 'night-mode'},
        ];
        let mediaContainer = document.querySelector('.mediaContainer');
        mediaFiles.forEach(media => {
          let mediaElement;
          if( media.type === 'image'){
            mediaElement = document.createElement('img');
            mediaElement.src = `https://drive.google.com/thumbnail?id=${media.src}&sz=w1000-h1000`;
            mediaElement.loading = 'lazy';
            mediaElement.onclick = function(){
              window.open(`https://drive.google.com/uc?export=view&id=${media.src}`, '_blank');
            }
          }
          let mediaItem = document.createElement('div');
          mediaItem.classList.add('media-item');
          mediaItem.setAttribute('data-category', media.category);
          mediaItem.appendChild(mediaElement);
          mediaContainer.appendChild(mediaItem);
        })
        filterMedia('all');
      });

      function filterMedia(category){
        const mediaItems = document.querySelectorAll('.media-item');
        mediaItems.forEach(item => {
          if( category === 'all' || item.getAttribute('data-category') == category){
            item.style.display= 'inline-block'; 
          }else{
            item.style.display= 'none'; 
          }
        });
      }
    </script>
