    <script>
      document.addEventListener("DOMContentLoaded",function(){
        const mediaFiles = [
          {type : 'image' , src :'1O2RPkoPZdybtrz7K9jhCDba5bc4ovYdh' , category : 'day-mode'},
          {type : 'image' , src : '1Ns7PaFNjlUi3-fBBcCak-VVy139_1P11' , category : 'day-mode'},
          {type : 'image' , src : '1UgXEAmPMgGphare1ezt3OHNuNGnAooa9' , category : 'day-mode'},

          {type : 'image' , src : '13qW0kQt5fKxkqtz1dXyXembPDgPYh9mz' , category : 'night-mode'},
          {type : 'image' , src : '1NBG6QF8neEMdg4KjIZ5XJYS8S-SxxYJ-' , category : 'night-mode'},
          {type : 'image' , src : '1McQzAC82bj_LvXezh9GBiW6txDmOTjHM' , category : 'night-mode'},
        ];
        let mediaContainer = document.querySelector('.mediaContainer');
        mediaFiles.forEach(media => {
          let mediaElement;
          if( media.type === 'image'){
            mediaElement = document.createElement('img');
            mediaElement.src = `https://drive.google.com/thumbnail?id=${media.src}&sz=w1000-h1000`;
            mediaElement.loading = 'lazy';
            mediaElement.onclick = function(){
              window.open(`https://drive.google.com/uc?export=view&id=${media.src}`, '_blank');
            }
          }
          let mediaItem = document.createElement('div');
          mediaItem.classList.add('media-item');
          mediaItem.setAttribute('data-category', media.category);
          mediaItem.appendChild(mediaElement);
          mediaContainer.appendChild(mediaItem);
        })
        filterMedia('all');
      });

      function normalizeText(text) {
    return text.trim().toLowerCase().replace(/-/g, ' ',);
}
function filterMedia(category) {
    const mediaItems = document.querySelectorAll('.media-item');
    mediaItems.forEach(item => {
        const itemCategory = normalizeText(item.getAttribute('data-category'));
        const normalizedCategory = normalizeText(category);

        if (normalizedCategory === 'all' || itemCategory === normalizedCategory) {
            item.style.display = 'inline-block';
        } else {
            item.style.display = 'none';
        }
    });
    const buttons = document.querySelectorAll('.filter-button');
    buttons.forEach(button => button.classList.remove('active'));
    const activeButton = Array.from(buttons).find(button => 
        normalizeText(button.innerText) === normalizeText(category)
    );

    if (activeButton) {
        activeButton.classList.add('active');
    }
}

    </script>
