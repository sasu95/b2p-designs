          item.style.display = 'inline-block'; 
      } else {

      }
    });
    }

    mediaFiles.forEach(media => {
      let mediaElement;
      
      if (media.type === 'image') {
        mediaElement = document.createElement('img');
        // mediaElement.src = `https://drive.google.com/thumbnail?id=${media.src}`;
        mediaElement.src = `https://drive.google.com/thumbnail?id=${media.src}&sz=w1000-h1000`;
        mediaElement.loading = "lazy";

      mediaElement.onclick = function() {
        window.open(`https://drive.google.com/uc?export=view&id=${media.src}`, '_blank');
      }; 

      } else if (media.type === 'video') {
        mediaElement = document.createElement('video');
        mediaElement.controls = true;
        mediaElement.src = "directLink";
      }

      const mediaItem = document.createElement('div');
      mediaItem.classList.add('media-item');
      mediaItem.setAttribute('data-category', media.category);
      mediaItem.appendChild(mediaElement);
      mediaContainer.appendChild(mediaItem);
    });
      filterMedia('all');
  });
  // Intersection Observer لتحميل الفيديوهات عند الحاجة
  const videos = document.querySelectorAll('video');
  const videoObserver = new IntersectionObserver((entries, observer) => {
    entries.forEach(entry => {
      if (entry.isIntersecting) {
          const video = entry.target;
          const source = video.querySelector('source');
          source.src = video.getAttribute('data-src');
          video.load(); 
          observer.unobserve(video); 
      }
    });
  }, { threshold: 0.25 });
  
  videos.forEach(video => {
      videoObserver.observe(video);
  });
