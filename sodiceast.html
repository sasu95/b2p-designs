  <section class="filter">

          <div class="filter-buttons">
              <button class="filter-button" data-filter="all">all</button>
              <button class="filter-button" data-filter="living-room">living room</button>
              <button class="filter-button" data-filter="reception">reception</button>
              <button class="filter-button" data-filter="bathroom">bathroom</button>
              <button class="filter-button" data-filter="landscape">landscape</button>
          </div>
          <div class="image-gallery">
              <div class="image-item living-room"><img src="Images/img1.png" alt="living"></div>

              <div class="image-item landscape"><img src="Images/img7.png" alt="landscape"></div>
              <div class="image-item landscape"><img src="Images/img8.png" alt="landscape"></div>
          </div><!-------- End Of image-filter --------->
      </div><!-------- End Of Container --------->
  </section><!-------- End Of Filter --------->
<script>
  document.addEventListener("DOMContentLoaded", function() {
    const buttons = document.querySelectorAll(".filter-button");
    const items = document.querySelectorAll(".image-item");

    for (let i = 0; i < buttons.length; i++) {
      buttons[i].addEventListener("click", function() {
      const filterValue = this.getAttribute("data-filter");

    for (let j = 0; j < items.length; j++) {
        if (filterValue === "all") {
            items[j].style.display = "block"; // إظهار كل الصور
        } else {
            if (items[j].classList.contains(filterValue)) {
                items[j].style.display = "block"; // إظهار الصور المناسبة فقط
            } else {
                items[j].style.display = "none"; // إخفاء الصور غير المطابقة
            }
          }
        }
      });
    }
  // عرض جميع الصور عند تحميل الصفحة
    for (let j = 0; j < items.length; j++) {
      items[j].style.display = "block";
    }
  });
</script>
